
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Relationship Value Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background: #0f172a; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        /* Fireworks Animation */
        @keyframes firework {
          0% { transform: translate(-50%, 60vh); width: 4px; opacity: 1; }
          50% { width: 4px; opacity: 1; }
          100% { transform: translate(-50%, var(--y)); width: var(--size); opacity: 0; }
        }
        .firework-particle {
          position: absolute;
          left: 50%;
          bottom: 0;
          aspect-ratio: 1;
          background: radial-gradient(circle, var(--color) 0%, transparent 70%);
          border-radius: 50%;
          filter: blur(2px);
          animation: firework 1.5s ease-out forwards;
        }

        /* Floating Hearts */
        @keyframes float-heart {
          0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
          20% { opacity: 0.8; scale: 1; }
          100% { transform: translateY(-100vh) scale(1.2) rotate(var(--rotation)); opacity: 0; }
        }
        .heart-bubble {
          position: absolute;
          bottom: -50px;
          color: #ff69b4;
          animation: float-heart var(--duration) linear forwards;
          pointer-events: none;
        }

        /* Bouncy Heart Beat */
        @keyframes heart-beat {
          0%, 100% { transform: scale(1); }
          5% { transform: scale(1.1, 0.9); }
          15% { transform: scale(0.9, 1.1) translateY(-4px); }
          25% { transform: scale(1.05, 0.95) translateY(0); }
          35% { transform: scale(1); }
        }

        /* Envelope Flying Animation */
        @keyframes envelope-fly-in {
          0% { transform: translate(-150%, 150%) rotate(-45deg) scale(0.2); opacity: 0; }
          60% { transform: translate(10%, -10%) rotate(5deg) scale(1.1); opacity: 1; }
          100% { transform: translate(0, 0) rotate(0) scale(1); opacity: 1; }
        }
        .envelope-animation {
          animation: envelope-fly-in 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes wing-flap {
          0%, 100% { transform: rotate(-10deg); }
          50% { transform: rotate(15deg); }
        }
        .wing-left { animation: wing-flap 0.6s ease-in-out infinite; transform-origin: right bottom; }
        .wing-right { animation: wing-flap 0.6s ease-in-out infinite reverse; transform-origin: left bottom; }

        /* Dream Realized Stamp */
        .stamp-red {
          color: #f87171;
          border: 5px solid #f87171;
          padding: 6px 16px;
          font-weight: 800;
          font-size: 1.8rem;
          text-transform: uppercase;
          border-radius: 4px;
          transform: rotate(-12deg);
          opacity: 0.9;
          text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
          box-shadow: inset 0 0 0 3px #f87171, 0 10px 20px rgba(0,0,0,0.2);
          background: rgba(248, 113, 113, 0.1);
          user-select: none;
          pointer-events: none;
          letter-spacing: 0.1em;
          filter: drop-shadow(0 0 5px rgba(248, 113, 113, 0.4));
        }

        @keyframes dynamic-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(3deg); }
            66% { transform: translateY(-5px) rotate(-3deg); }
        }

        @keyframes voiced-glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 15px 5px currentColor, 0 0 30px 10px rgba(255,255,255,0.4);
                filter: brightness(1.8) saturate(1.5);
            }
            50% { 
                box-shadow: 0 0 25px 8px currentColor, 0 0 45px 15px rgba(255,255,255,0.6);
                filter: brightness(2.5) saturate(2);
            }
        }
        .voiced-glow {
            animation: voiced-glow-pulse 2s ease-in-out infinite !important;
        }

        @keyframes hugged-glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 10px 2px currentColor, 0 0 20px 5px rgba(255, 105, 180, 0.4);
                filter: brightness(1.2);
                transform: scale(1.1);
            }
            50% { 
                box-shadow: 0 0 20px 6px currentColor, 0 0 35px 12px rgba(255, 105, 180, 0.7);
                filter: brightness(1.5);
                transform: scale(1.25);
            }
        }
        .hugged-glow {
            animation: hugged-glow-pulse 3s ease-in-out infinite !important;
            opacity: 1 !important;
            filter: blur(0) !important;
        }

        @keyframes jar-sonar {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 40px 20px rgba(255, 255, 255, 0); }
        }
        .jar-active {
            animation: jar-sonar 4s infinite;
        }

        @keyframes animate-shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            50% { transform: translateX(150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }
        .animate-shimmer {
            animation: animate-shimmer 3s infinite;
        }

        @keyframes record-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .record-active {
            animation: record-pulse 1s ease-in-out infinite;
        }
    </style>
<script type="importmap">

</script>
</head>

</body>
</html>
